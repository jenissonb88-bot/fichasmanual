name: Testar Sistema de Ficha

on:
  push:
    branches: [ "main" ]

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
    # 1. Baixa o código
    - uses: actions/checkout@v3

    # 2. Instala Python
    - name: Configurar Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    # 3. Instala dependências (incluindo o gerador de PDF)
    - name: Instalar bibliotecas
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pymupdf
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Verifica erros de sintaxe
    - name: Verificar sintaxe (Lint)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    # 5. Teste de existência do PDF (Simulação)
    # Verifica se você subiu o arquivo FICHA.pdf (necessário para o script rodar)
    - name: Verificar arquivo modelo
      run: |
        if [ -f FICHA.pdf ]; then
          echo "Modelo de ficha encontrado!"
        else
          echo "AVISO: FICHA.pdf não encontrado no repositório. O script precisa dele para funcionar."
        fi
